<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Xiaosi : ">
    <script type="text/javascript" src="javascripts/jquery.min.js" ></script>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/Base-3.0.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/Sheet.css">

    <title>Xiaosi</title>
  </head>

	<body>
		<!--
        	作者：rsl140@qq.com
        	时间：2016-04-25
        	描述：简单文档
        -->
		<div class="h10"></div>
		<div class="w220 fl">
			<ul class="ml10">
				<li class="mt10"><label>门店名称：</label><input type="text" id="index_name" name="index_name" value="天府店" class="w100 h12"></li>
				<li class="mt10"><label>日期：</label><input type="text" id="index_data" name="index_data" value="2016年4月25日" class="w100 h12"></li>
				<li class="mt10"><label>目标：</label><input type="text" id="index_mb" name="index_mb" value="7500" class="w100 h12"></li>
				<li class="mt10"><label>实际销量：</label><input type="text" id="index_true" name="index_true" value="4510.5" class="w100 h12"></li>
				<li class="mt10"><label id="tc">堂吃</label><input type="text" id="index_tc" name="index_tc" value="3440" class="w100 h12"></li>
				<li class="mt10"><label id="wd">外带</label><input type="text" id="index_wd" name="index_wd" value="764" class="w100 h12"></li>
				<li class="mt10"><label id="ws">外送</label><input type="text" id="index_ws" name="index_ws" value="306.5" class="w100 h12"></li>
				<li class="mt10"><label id="zq">自取</label><input type="text" id="index_zq" name="index_zq" value="0" class="w100 h12"></li>
				<li class="mt10"><label id="bs">杯数</label><input type="text" id="index_bs" name="index_bs" value="0" class="w100 h12"></li>
				<li class="mt10"><label id="bsje">杯数金额</label><input type="text" id="index_bsje" name="index_bsje" value="0" class="w100 h12"></li>
				<li class="mt10"><label id="scl">生产力工时</label><input type="text" id="index_scl" name="index_scl" value="0" class="w100 h12"></li>
				<li class="mt10"><label id="tq">天气</label><input type="text" id="index_tq" name="index_tq" value="阴" class="w100 h12"></li>
			</ul>
		</div>
			<div class="fl w250">
				<ul class="ml10">
					<li class="mt10"><label id="xj">现金：</label><input type="text" id="index_xj" name="index_xj" value="4510.5" class="w100 h12"></li>
					<li class="mt10"><label id="ylk">银联卡：</label><input type="text" id="index_yl" name="index_yl" value="4510.5" class="w100 h12"></li>
					<li class="mt10"><label id="zfb">支付宝：</label><input type="text" id="index_zfb" name="index_zfb" value="4510.5" class="w100 h12"></li>
					<li class="mt10"><label id="dzsh">大众闪惠：</label><input type="text" id="index_dzsh" name="index_dzsh" value="4510.5" class="w100 h12"></li>
					<li class="mt10"><label id="mtsf">美团闪付：</label><input type="text" id="index_mtsh" name="index_mtsh" value="4510.5" class="w100 h12"></li>
					<li class="mt10"><label id="nmsf">糯米闪付：</label><input type="text" id="index_nmsf" name="index_nmsf" value="4510.5" class="w100 h12"></li>
					<li class="mt10"><label id="bdxs">百度线上支付：</label><input type="text" id="index_bdxs" name="index_bdxs" value="4510.5" class="w100 h12"></li>
					<li class="mt10"><label id="mtxs">美团外卖线上支付：</label><input type="text" id="index_mtxs" name="index_mtxs" value="4510.5" class="w100 h12"></li>
					<li class="mt10"><label id="ele">饿了么线上支付：</label><input type="text" id="index_elexs" name="index_elexs" value="4510.5" class="w100 h12"></li>
				</ul>
			</div>
			<div class="fl w250">
				<ul class="ml10">
					<li class="mt10"><label id="wxhy">微信充值会员：</label><input type="text" id="index_wxhy" name="index_wxhy" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="wxzf">微信支付：</label><input type="text" id="index_wxzf" name="index_wxzf" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="dzj">电子券：</label><input type="text" id="index_dzj" name="index_dzj" value="0元" class="w100 h12"></li>
					<li class="mt10"><label id="ggj">公关券：</label><input type="text" id="index_ggj" name="index_ggj" value="0元" class="w100 h12"></li>
					<li class="mt10"><label id="ydjf">移动积分：</label><input type="text" id="index_ydjf" name="index_ydjf" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="chjf">川航积分：</label><input type="text" id="index_chjf" name="index_chjf" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="lks">来客数：</label><input type="text" id="index_lks" name="index_lks" value="0" class="w100 h12"></li>
					<li class="mt10"><label id="kdj">客单价：</label><input type="text" id="index_kdj" name="index_kdj" value="" class="w100 h12"></li>
					<li class="mt10"><label id="o_1">整单折扣小计：</label><input type="text" id="index_o_1" name="index_o_1" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="o_2">整单折价：</label><input type="text" id="index_o_2" name="index_o_2" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="o_3">单项扣小计：</label><input type="text" id="index_o_3" name="index_o_3" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="o_4">整项五折：</label><input type="text" id="index_o_4" name="index_o_4" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="o_5">整单八折：</label><input type="text" id="index_o_5" name="index_o_5" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="o_6">现金折扣小计：</label><input type="text" id="index_o_6" name="index_o_6" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="o_7">活动折扣小计：</label><input type="text" id="index_o_7" name="index_o_7" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="o_8">福袋：</label><input type="text" id="index_o_8" name="index_o_8" value="0个" class="w100 h12"></li>
					<li class="mt10"><label id="o_9">赠送1：</label><input type="text" id="index_o_9" name="index_o_9" value="0单0元" class="w100 h12"></li>
					</ul>
			</div>
			
			<div class="fl w250">
				<ul class="ml10">
					<li class="mt10"><label id="o_10">特殊操作：</label><input type="text" id="index_o_10" name="index_o_10" value="0" class="w100 h12"></li>
					<li class="mt10"><label id="o_11">OVERRING：</label><input type="text" id="index_o_11" name="index_o_11" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="o_12">删除存储账单：</label><input type="text" id="index_o_12" name="index_o_12" value="0单0元" class="w100 h12"></li>
					<li class="mt10"><label id="o_13">打开钱箱：</label><input type="text" id="index_o_13" name="index_o_13" value="0次" class="w100 h12"></li>
					<li class="mt10"><label id="o_14">取消交易：</label><input type="text" id="index_o_14" name="index_o_14" value="0单0元" class="w100 h12"></li>
				</ul>
			</div>
			<div class="cb"></div>
		<div class="w500 ml11">
		<ul class="mt10 ml10 mb10">
			<li><button id="button1" class="mt10 ml10 fl" >每日总结</button></li>
			<li><button id="button2" class="mt10 ml10 fl" >未完成总结</button></li>
			<li><button id="button3" class="mt10 ml10 fl" >完成总结</button></li>
			<li class="cb"></li>
		</ul>
		<label id="content" class="ml10"></label>
		</div>
		<script>
		$("#button1").click(function(){
			/*目标*/
			var mb=$("#index_mb").val();
			/*实际销量*/
			var trues=$("#index_true").val();
			/*差异*/
			var cy=trues-mb;
			
			/*堂吃*/
			var tc=$("#index_tc").val();
			/*堂吃占比*/
			var tczb=Math.floor((tc/trues*100) * 100) / 100+"%";
			
			/*外带*/
			var wd=$("#index_wd").val();
			/*外带占比*/
			var wdzb=Math.floor((wd/trues*100) * 100) / 100+"%";
			
			/*外送*/
			var ws=$("#index_ws").val();
			/*外送占比*/
			var wszb=Math.floor((ws/trues*100) * 100) / 100+"%";
			
			/*自取*/
			var zq=$("#index_zq").val();
			/*自取占比*/
			var zqzb=Math.floor((zq/trues*100) * 100) / 100+"%";
			
			/*达标率*/
			var dbl=Math.floor((trues/mb*100) * 100) / 100+"%";
			
			/*杯单价*/
			var bs=$("#index_bs").val();
			var bsje=$("#index_bsje").val();
			var bdj=Math.floor((bsje/bs*100)) / 100;
			
			/*生产力*/
			var scl1=$("#index_true").val()/$("#index_scl").val();
			var scl=scl1.toFixed(2);
			
			var other=","+$("#xj").text()+$("#index_xj").val()+","+$("#ylk").text()+$("#index_yl").val()+","+$("#zfb").text()+$("#index_zfb").val()+
			","+$("#dzsh").text()+$("#index_dzsh").val()+","+$("#mtsf").text()+$("#index_mtsh").val()+","+$("#nmsf").text()+$("#index_nmsf").val()
			+","+$("#bdxs").text()+$("#index_bdxs").val()+","+$("#mtxs").text()+$("#index_mtxs").val()+","+$("#ele").text()+$("#index_elexs").val()
			+","+$("#wxhy").text()+$("#index_wxhy").val()+","+$("#wxzf").text()+$("#index_wxzf").val()+","+$("#dzj").text()+$("#index_dzj").val()
            	+","+$("#ggj").text()+$("#index_ggj").val()+","+$("#ydjf").text()+$("#index_ydjf").val()
            	+","+$("#chjf").text()+$("#index_chjf").val();
            
            var footer=","+$("#tc").text()+$("#index_tc").val()+","+$("#tc").text()+"占比："+tczb+
            ","+$("#wd").text()+$("#index_wd").val()+","+$("#wd").text()+"占比："+wdzb+
            ","+$("#ws").text()+$("#index_ws").val()+","+$("#ws").text()+"占比："+wszb+
            ","+$("#zq").text()+$("#index_zq").val()+","+$("#zq").text()+"占比："+zqzb
            +","+$("#bs").text()+":"+$("#index_bs").val()+",杯单价:"+bdj+",来客数："+$("#index_lks").val()+",客单价："+$("#index_kdj").val();
			
			var footer2=","+$("#o_1").text()+$("#index_o_1").val()+
			","+$("#o_2").text()+$("#index_o_2").val()+
			","+$("#o_3").text()+$("#index_o_3").val()+
			","+$("#o_4").text()+$("#index_o_4").val()+
			","+$("#o_5").text()+$("#index_o_5").val()+
			","+$("#o_6").text()+$("#index_o_6").val()+
			","+$("#o_7").text()+$("#index_o_7").val()+",生产力:"+scl+
			","+$("#o_8").text()+$("#index_o_8").val()+
			","+$("#o_9").text()+$("#index_o_9").val()+
			","+$("#o_10").text()+$("#index_o_10").val()+
			","+$("#o_11").text()+$("#index_o_11").val()+
			","+$("#o_12").text()+$("#index_o_12").val()+
			","+$("#o_13").text()+$("#index_o_13").val()+
			","+$("#o_14").text()+$("#index_o_14").val()+
			","+$("#tq").text()+":"+$("#index_tq").val();
			
			var header=$("#index_name").val()+","+$("#index_data").val()+",目标:"+mb+
			",实际销量:"+trues+",差异:"+cy+",达标率:"+dbl+other+footer+footer2;
			
			$("#content").text(header);
		})
		
		function footer2(){
			
		}
		$("#button2").click(function(){
			var header="工作总结"
			$("#content").text(header);
		})
		</script>
	</body>
</html>
